<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      .btn-gradient {
        background: linear-gradient(90deg, #ff9800, #f44336);
        color: white;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 30px;
        box-shadow: 0 4px 12px rgba(244,67,54,0.15);
        text-shadow: 1px 1px 2px #00000022;
        border: none;
      }
      .btn-gradient:hover {
        filter: brightness(1.1) saturate(1.2);
        transform: scale(1.04);
        transition: all 0.2s;
        color: #fff;
      }
    </style>
</head>
<body class="container mt-5">
    <a href="/login" class="btn btn-gradient mb-3">Go to Admin Dashboard ðŸš€</a>
    <h2>ðŸš€ Docky - Submit Your Document</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/submit" method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Upload Document:</label>
            <input type="file" name="document" class="form-control" required>
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
</body>
</html>
